<!-- 
1) Event Bubbling
When an event happens (like a mouse click) on a child element inside parents, by default the event first goes to the child, then moves up to its parent(s)—this is called bubbling.
Example: If you click a button inside a div, the button’s event runs first, then the div’s event.

2) Event Capturing
Capturing is the opposite order: the event starts at the outermost parent and travels down to the child.
You can enable capturing by passing true as the third argument to addEventListener:
element.addEventListener('click', handler, true);
In capturing, parent event handlers run before child event handlers.

3) stopPropagation
The event.stopPropagation() method stops the event from continuing its journey—no more parent (or, in capturing, child) handlers will run after this is called.
Use this if you want only one specific element’s event to run, and not others up the tree:
element.addEventListener('click', function(event) {
  event.stopPropagation();
  // Only this handler runs, not parents'
});
remove method (Removing event listener)
To remove an event listener from an element, use removeEventListener:
element.removeEventListener('click', handler, false);
The handler function reference and capture/bubble phase flag must match exactly as when you added the listener. -->
